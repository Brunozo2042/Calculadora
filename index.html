<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/calculator_1701945.png">
  <!-- jQuery via CDN do Google -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <title>Calculator app</title>
</head>

<body>
  <div id="container">

    <!-- Escolha de tema -->
    <header id="header">
      <div>
        calc
      </div>
      <div id="themeChose">
        <label for="">THEME</label>

        <div class="chks">
          <input type="radio" name="theme" id="chk1" onclick="changeTheme(1)" checked>
          <label for="chk1">1</label>
        </div>

        <div class="chks">
          <input type="radio" name="theme" id="chk2" onclick="changeTheme(2)">
          <label for="chk2">2</label>
        </div>

        <div class="chks">
          <input type="radio" name="theme" id="chk3" onclick="changeTheme(3)">
          <label for="chk3">3</label>
        </div>
      </div>
    </header>

    <!-- Display -->
    <div id="display"></div>

    <!-- Teclado -->
    <div id="teclado"></div>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bruno H.</a>.
  </footer>


  <script src="./script.js"></script>

</body>

</html>
